<header>
<nav class="navbar navbar-expand-md navbar-dark justify-content-start">
	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
  
		  <div class="logo-fixed d-flex d-sm-flex d-md-flex d-lg-flex">
			<a href="https://canitia.dev"><img src="/images/logo.png" alt="blog logo" class="logo-nav navbar-brand hvr-rotate"></a>
		  </div>
		  <div class="brand-logo">{{ .Title}}</div>
	<div class="collapse navbar-collapse" id="navbarNav">
	  <ul class="navbar-nav">

			{{ with .Site.Menus.main}}
			{{ range sort . }}
			  <li class="menu-item">
				<a class="nav-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
			  </li>
			{{ end }}
			{{ end }}
		  <!-- End the loop -->
	  </ul>
	</div>
  </nav>
</header>


<div class="d-none d-sm-block d-md-block d-lg-block tag_head_wrap">
	<div class="tag_heading_home text-center" style="background-image: url('/images/fallback-header.jpg'); background-repeat: no-repeat; background-size: cover;">
</div>
